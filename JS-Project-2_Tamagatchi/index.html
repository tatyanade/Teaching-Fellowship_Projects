<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Rat Experience</title>
<!--   Bootstrap CSS Link Below -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="dropdown">
        <span>mouse over for some secret behind the scenes rat content!</span>
        <div class="dropdown-content">

            <h2>Rat Stats:</h2>

            <div id="ratstats">
                <p>naps taked: 0</p>
                <p>story times: 0</p>
                <p>smiles shared: 0</p>
            </div>
        
            <div id="takecheesebutton" class="button">
                <button type="button">Take Cheese</button>
            </div>
        </div>
      </div>

    <div id="cheese0"><img src="images/cheese-0.png" class="center"></div>
    <div id="ratbox" class="neutral">
        <div id="imagediv">
            <img src="images/neutral.png" />
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-3">
            <div id="sadbutton" class="button">
              <button type="button">Tell this rat a sad story</button> 
            </div>
          </div>
          <div class="col-3">
            <div id="neutralbutton" class="button">
                <button type="button">Do nothing</button>
            </div>
          </div>
          <div class="col-3">
            <div id="happybutton" class="button">
                <button type="button">Smile at the rat</button>
            </div>
          </div>
          <div class="col-3">
            <div id="sleepybutton" class="button">
                <button type="button">give this rat some melatonin</button>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="rattext">
                    This rat doesn't have a name, would you like to name them?
                </div>
                <input type="text" class="form-control" placeholder="Type rat name here" id="ratname"> 
                <div id="changename" class="button">
                <br>
                <button type="button">Change name</button>
              </div>   
            </div>
          </div>
    </div>
    <div id="cheese1"><img src="images/cheese-1.png" class="center"></div>

    


    <script src="script.js"></script>

    <!--   Bootstrap JS Link Below -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



</body>

</html>
